{% extends 'base.html' %}

{% block content %}
<br/>

<h1 class="text-center">Create User</h1>

{{ error }}
{% csrf_token %}

        <div class="row">

                    </div>
                    <input type="hidden" id="password1" name="password1" value="SecretoAcero11!">
                    <input type="hidden" id="password2" name="password2" value="SecretoAcero11!">
                    
                    <button class="btn btn-success">
                        Create User

                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>

{% endblock %}
