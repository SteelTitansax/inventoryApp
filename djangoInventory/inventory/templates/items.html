{% extends 'base.html' %}

{% block content %}
<h1>Items Inventory</h1>

<br/><br/><br/><br/>

    <div class="container">
        <div class="row">
            <div class="col-9"></div>
            <div class="col-3">   
                <div class="container">
                    <div class="row">
                        <div class="col">  
                            <a  class= "btn btn-danger" href="/items/create">Create item</a>
                        </div>
                        <div class="col">
                            <a  class= "btn btn-success" href="/users/create">Create user</a>
                        </div>
                    </div>
                </div>
                

            </div>
            


        </div>
        <br/>

        <div class="row border">
            <div class="col-1 border">
                <strong><h5 class="text-center">Name</h5></strong>
            </div>
            
            <div class="col-1 border">
                <strong><p class="text-center">Person</p></strong>                          
            </div>
            <div class="col-2 border">
                <strong><p class="text-center">Location</p></strong>
            </div>
            
            <div class="col-5 border">
                <strong><p class="text-center">Comments</p></strong>
            </div>
            <div class="col-2 border">
                <strong><p class="text-center">Date</p></strong>
            </div>
            <div class="col-1 border">
                <strong><p class="text-center">Details</p></strong>
            </div>

        {% for item in items %}
        
            
            <div class="col-1 border">
                <p class="text-center ml-2">{{item.name}}</p>
            </div>
            
            <div class="col-1 border">
                <p class="text-center">{{item.person.username}}</p>                          
            </div>
            <div class="col-2 border">
                <p class="text-center">{{item.location.location}}</p>
            </div>
            <div class="col-5 border">
                <p class="text-center">{{item.comments}}</p>
            </div>
            <div class="col-2 border">
                <p class="text-center">{{item.date}}</p>
            </div>
            <div class="col-1 border text-center">
                <a href="{{item.id}}"><i class="fa-solid fa-magnifying-glass"></i></a>        
            </div>
 
        {% endfor %}


    </div>        
            
</div>
        



{% endblock %}
